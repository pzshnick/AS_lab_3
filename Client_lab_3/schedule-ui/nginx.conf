server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Docker DNS
  resolver 127.0.0.11 ipv6=off valid=30s;

  # SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Лінивий резолв через змінну
  set $catalog       http://catalog_service:8080;
  set $schedule      http://schedule_service:8080;
  set $analytics     http://analytics_service:8080;
  set $optimization  http://optimization_service:8080;
  set $notifications http://notification_service:8080;

  # ✅ Прибрано trailing slash - тепер /api/schedules працюватиме
  location /api/catalog       { proxy_pass $catalog; }
  location /api/schedules     { proxy_pass $schedule; }
  location /api/analytics     { proxy_pass $analytics; }
  location /api/optimization  { proxy_pass $optimization; }
  location /api/notifications { proxy_pass $notifications; }

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
}